<body>
     <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <h2><img src="images/bloomleaf.png" alt=""> BloomLeaf</h2>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Dashboard</a></li>

            </ul>
            <ul class="nav-icons">

                <li><a href="cart.html" class="nav-icon">üõí</a></li>
            </ul>
        </div>
    </nav>
    <div class="login-container">
        <div class="logo">E-Shop Login</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <div id="errorMsg" class="error"></div>
            <div id="successMsg" class="success"></div>
            <a href="#" class="register-link" onclick="openModal(event)">Don't have an account? Register</a>
        </form>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Quick Register (Demo)</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regAge">Age</label>
                    <input type="number" id="regAge" min="18" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" required>
                </div>
                <div class="form-group">
                    <label for="regAddress">Address (for shipping)</label>
                    <textarea id="regAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required minlength="6">
                </div>
                <button type="submit">Register</button>
                <div id="regErrorMsg" class="error"></div>
            </form>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>

</html>
